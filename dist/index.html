<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- MY version of Destyle.css --> 
    <link rel="stylesheet" href="css/destyle++.css">
    
    <!-- Mobile first main styling file -->
    <link rel="stylesheet" href="css/main.css">

    <title>Rock Paper Scissors | A.I.Dev</title>
</head>
<body>

    <header>
        <h1 id="pageTitle">Rock Paper Scissors</h1>
        <h2 id="numberOfPointsToWin"></h2>
    </header>

    <div id="scoreBoard">
        <span class="badge user">User</span>
        <span class="badge ai">A.I.</span>
        <span id="userScore"></span>:<span id="aiScore"></span>
    </div>

    <p id="result">Lets play!</p>

    <ul id="choices"></ul>

    <p id="callToAction">Make your move!</p>
    
    <div id="outcomeOverlay"></div>

    <script src="js/main.js"></script>
    <!-- Font Awesome CDN (!!!remove if unnecessary!!!) -->
    <script src="https://kit.fontawesome.com/9ee6b26067.js" crossorigin="anonymous"></script>
</body>
</html>
